variables:
  GIT_SUBMODULE_STRATEGY: recursive

mono-module:windows:
    before_script:
        - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\Common7\Tools\VsDevCmd.bat"
    script:
        - ./build.bat
    artifacts:
        name: "mono-module-${CI_COMMIT_REF_NAME}-win64"
    paths:
        - modules/MonoOrange.dll
        - modules/MonoOrange/SharpOrange.dll
        - modules/MonoOrange/Std-symbols.so
        - modules/MonoOrange/bin/mono-2.0-sgen.dll
    only:
        - tags

mono-module:linux:
    image: hexaflexagon/gtao-mono-ci:latest
    script:
        - ./build.sh
    artifacts:
        name: "mono-module-${CI_COMMIT_REF_NAME}-linux64"
    paths:
        - modules/MonoOrange.so
        - modules/MonoOrange/SharpOrange.dll
        - modules/MonoOrange/Std-symbols.so
    only:
        - tags